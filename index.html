<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital - Página Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <header class="bg-primary text-white py-3 mb-4">
    <div class="container">
      <h1 class="mb-0" style="font-size:2.2rem;">🏥 Sistema Hospitalar</h1>
      <nav aria-label="Navegação principal">
        <ul class="nav justify-content-center mt-2">
          <li class="nav-item"><a class="nav-link text-white" href="medicos/">Médicos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="pacientes/">Pacientes</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="consultas/">Consultas</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="container text-center" id="conteudo-principal" tabindex="-1">
    <h2 class="mb-4 visually-hidden">Escolha uma das seções do sistema hospitalar</h2>
    <p class="lead">Escolha uma das seções abaixo:</p>
    <div class="row justify-content-center" role="list">
      <div class="col-md-4 mb-3" role="listitem">
        <a href="medicos/" class="btn btn-primary btn-lg w-100" aria-label="Acessar seção Médicos">👨‍⚕️ Médicos</a>
      </div>
      <div class="col-md-4 mb-3" role="listitem">
        <a href="pacientes/" class="btn btn-success btn-lg w-100" aria-label="Acessar seção Pacientes">🧑‍🤝‍🧑 Pacientes</a>
      </div>
      <div class="col-md-4 mb-3" role="listitem">
        <a href="consultas/" class="btn btn-warning btn-lg w-100" aria-label="Acessar seção Consultas">📅 Consultas</a>
      </div>
    </div>
  </main>
  <footer class="bg-light text-center py-3 mt-5">
    <small>Desenvolvido para fins educacionais. <span aria-hidden="true">©️</span></small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
